<head>
    <script type="text/javascript" src="dom.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>


<body>
    <h1 id="mainTitle">Call of War Helper (development v0.1.0 )</h1>
    <label for="unitSelect">Choose a unit:</label>
    <select name="unitSelect" id="unitSelect">
        <option value="Infantry">Infantry</option>
      </select>
      
      <label for="levelSelect">Level:</label>
      <select name="levelSelect" id="levelSelect">
          <option value="1">1</option>
        </select>
        <button style="margin: 5px;" onclick="getData('/unitData')">Get Data</button>
    <div class = "infoCard">
        

        <div class="table_component" role="region" tabindex="0">
            <table style="width:100%;">
                <caption id="unitType"></caption>
                <tbody>
                    <tr>
                        <td>
                            <div class="rowLabel">
                                <img src="/images/Label_Hitpoints.png" data-imageType = "label"> 
                                <p>Hitpoints</p>
                            </div>
                        </td>
                        <td id="hitpoints" class = "rowValue"></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="rowLabel">
                                <img src="images/Label_Speed.png" data-imageType = "label">
                                <p>Speed</p>
                            </div>
                        </td>
                        <td id="speed" class = "rowValue"></td>
                    </tr>
                    <tr>
                        <td>
                        <div class="rowLabel">
                            <img src="/images/Label_ViewRange.png" data-imageType = "label"> 
                            <p>View Range</p>
                        </div>
                    </td>
                        <td id="view" class = "rowValue"></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="rowLabel">
                                <img src="/images/Label_AttackRange.png" data-imageType = "label"> 
                                <p>Attack Range</p>
                            </div>
                        </td>
                        <td id="attackRange" class = "rowValue"></td>
                    </tr>
                </tbody>
            </table>
            </div>

        
    </div>
    

</body>
