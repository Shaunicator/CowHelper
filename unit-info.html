<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title id="Unit Info">CoW Helper</title>

</head>


<body>
    <script type="module" src="./custom/cow/components/navbar.js"></script>
    <script type="module" src="./custom/cow/components/unitSelector.js"></script>
    <script type="module" src="index.js"></script>

        <cow-navbar></cow-navbar>

    <main style="margin: 20px">
    <cow-unitselector>

    <div class="infoCard">
        <div class="infoCard-title">
            <h2>UNIT INFO</h2>
        </div>
        <div class="unitPortrait">
            <div class="unitTypeinfo">
            <style>
                [data-imageType = 'levelIcon']{
                    position: relative;bottom: 10px; left: 50px; z-index: 1;
                    filter: drop-shadow(0px 0px 12px rgba(218, 214, 199, 1));
                }
                [data-imageType="unitIcon"] {filter: drop-shadow(0px 0px 12px rgba(218, 214, 199, 0.2));}
                </style>

            <img src="./custom/cow/shared/images/icons/levels/level1.png" data-imageType="levelIcon">
                <img src="/images/units_portrait/infantry_1_s3.png" data-imageType="unitIcon">
                    
       

                <div class="textContainer">
                        <span id="unitType">Infantry Lvl. </span><span id="unitLevel">1</span>
                        <div style = "display:flex; flex-direction: column;">
                            <button id="level-up">▲</button>
                            <button id="level-down">▼</button>
                        </div>
                    
                </div>
            </div>
        </div>
        <div class="sectionContainer">
            <div class="wrap"><cow-statsTable data-type="overview"></cow-statsTable></div>
            <div class="wrap"><cow-statsTable data-type="combat"></cow-statsTable></div>
            <div class="wrap"><cow-statsTable data-type="costs"></cow-statsTable></div>
            <div class="wrap"><cow-statsTable data-type="research"></cow-statsTable></div>
        </div>

        <p data-textType="notice"><strong>*Note:</strong> values may be inaccurate during development</p>
    </div>
</cow-unitselector>

</main>
</body>
